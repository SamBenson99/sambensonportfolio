<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Projects</title>
    <link rel="stylesheet" href="styles.css"> <!-- If you are using an external CSS file -->
    <style>
        /* Basic page style */
        body {
            font-family: VCROSD, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2d2d2d; /* Slightly dark grey background */
            color: white;
        }

        /* Header style */
        header {
            background-color: #222;
            padding: 20px;
            text-align: center;
            font-size: 36px;
            font-weight: bold;
        }

        /* Back button style */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            font-size: 20px;
            cursor: pointer;
            border-radius: 5px;
            display: flex;
            align-items: center;
        }

        /* Back button icon */
        .back-button::before {
            content: "‚Üê"; /* Left arrow */
            margin-right: 10px;
        }

        /* Container for the video rows */
        .video-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 20px;
        }

        /* Style for each video item */
        .video-item {
            width: 30%;
            background-color: white;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        /* Styling the iframe to fit within the video item */
        .video-item iframe {
            width: 100%;
            height: 200px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <!-- Back button -->
    <button class="back-button" onclick="window.location.href='index.html'">Back to Home</button>

    <h1>Personal Projects</h1>

    <!-- Video container -->
    <div class="video-container">
        <!-- Row 1 -->
        <div class="video-item">
            <iframe src="https://www.youtube.com/embed/GhGt82lRrng" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="video-item">

        </div>

        </div>

        <!-- Row 2 -->

        </div>
        <div class="video-item">
            <iframe src="https://www.youtube.com/embed/NFzbvX9-dGQ" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="video-item">

        <!-- Add more rows as needed -->

</body>
</html>
