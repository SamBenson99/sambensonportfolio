<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="styles.css"> <!-- If you are using an external CSS file -->
    <style>
        /* General body styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2d2d2d; /* Slightly dark grey background */
            color: white;
        }

        /* Header style */
        header {
            background-color: #222;
            padding: 20px;
            text-align: center;
            font-size: 36px;
            font-weight: bold;
        }

        /* Button container for 1x4 layout */
        .button-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 buttons per row */
            gap: 20px;
            padding: 20px;
            width: 80%;
            margin: 20px auto;
        }

        /* Button styling */
        .button {
            position: relative;
            height: 150px; /* Adjust the height of the buttons */
            text-align: center;
            font-size: 18px;
            text-decoration: none;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #444;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
            overflow: hidden;
            color: white;
            font-weight: bold;
        }

        /* Hover effect for changing background image and text enlargement */
        .button:hover {
            transform: scale(1.05); /* Slightly enlarge the button */
        }

        /* Individual button background images on hover */
        .button.showreel:hover {
            background-image: url('https://raw.githubusercontent.com/sambenson99/sambensonportfolio/main/images/showreel.png');
            background-size: cover;
            background-position: center;
        }

        .button.freelance:hover {
            background-image: url('https://raw.githubusercontent.com/sambenson99/sambensonportfolio/main/images/freelance.png');
            background-size: cover;
            background-position: center;
        }

        .button.artwork:hover {
            background-image: url('https://raw.githubusercontent.com/sambenson99/sambensonportfolio/main/images/3dart.png');
            background-size: cover;
            background-position: center;
        }

        .button.projects:hover {
            background-image: url('https://raw.githubusercontent.com/sambenson99/sambensonportfolio/main/images/projects.png');
            background-size: cover;
            background-position: center;
        }

        /* Text on top of the image */
        .button-text {
            position: relative;
            z-index: 1;
            transition: all 0.3s ease-in-out;
        }

        .button:hover .button-text {
            font-size: 22px; /* Slightly enlarge the text on hover */
        }

        /* Footer (Contact Me section) */
        footer {
            background-color: #222;
            padding: 20px;
            text-align: center;
        }

        footer a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            margin: 0 10px;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Header section -->
    <header>
        My Portfolio
    </header>

    <!-- Button container with 1x4 layout -->
    <div class="button-container">
        <a href="my-showreel.html" class="button showreel">
            <span class="button-text">My Showreel</span>
        </a>
        <a href="freelance-projects.html" class="button freelance">
            <span class="button-text">Freelance Work</span>
        </a>
        <a href="personal-3d-artwork.html" class="button artwork">
            <span class="button-text">Personal 3D Artwork</span>
        </a>
        <a href="personal-projects.html" class="button projects">
            <span class="button-text">Personal Projects</span>
        </a>
    </div>

    <!-- Footer (Contact Me) -->
    <footer>
        <p>Contact me at: <a href="mailto:samuelbenson@hotmail.com">sambenson99@example.com</a></p>
        <p>
            Follow me: 
            <a href="https://www.instagram.com/sambensonvideo" target="_blank">Instagram</a> | 
            <a href="https://www.tiktok.com/@blendson" target="_blank">TikTok</a>
        </p>
    </footer>

</body>
</html>
