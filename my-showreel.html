<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Showreel</title>
    <link rel="stylesheet" href="styles.css"> <!-- If you are using an external CSS file -->
    <style>
        /* Basic page style */
        body {
            font-family: VCROSD, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2d2d2d; /* Slightly dark grey background */
            color: white;
        }

        /* Header style */
        header {
            background-color: #222;
            padding: 20px;
            text-align: center;
            font-size: 36px;
            font-weight: bold;
        }
        }

        /* Back button style */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            font-size: 20px;
            cursor: pointer;
            border-radius: 5px;
            display: flex;
            align-items: center;
        }

        /* Back button icon */
        .back-button::before {
            content: "‚Üê"; /* Left arrow */
            margin-right: 10px;
        }

        /* Center the video container */
        .video-container {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }

        /* Styling the embedded YouTube video */
        .video-container iframe {
            width: 80%;
            height: 450px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <!-- Back to Home button -->
    <button class="back-button" onclick="window.location.href='index.html'">Back to Home</button>

    <h1 style="text-align:center;">My Showreel</h1>

    <!-- Video container -->
    <div class="video-container">
        <iframe src="https://www.youtube.com/embed/wuYaZY5TOcQ" frameborder="0" allowfullscreen></iframe>
    </div>

</body>
</html>
