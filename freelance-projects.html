<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelance Projects</title>
    <style>
        /* Basic page style */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        /* Back button style */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            font-size: 20px;
            cursor: pointer;
            border-radius: 5px;
            display: flex;
            align-items: center;
        }

        /* Back button icon */
        .back-button::before {
            content: "‚Üê"; /* Left arrow */
            margin-right: 10px;
        }

        /* Container for the video rows */
        .video-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 20px;
        }

        /* Style for each video item */
        .video-item {
            width: 30%;
            background-color: white;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        /* Styling the iframe to fit within the video item */
        .video-item iframe {
            width: 100%;
            height: 200px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <!-- Back button -->
    <button class="back-button" onclick="window.location.href='index.html'">Back to Home</button>

    <h1>Freelance Projects</h1>
